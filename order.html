<section id="order" class="py-20 px-4 mt-12">
  <div class="max-w-3xl mx-auto bg-gray-800 rounded-2xl p-8 shadow-md">
    <h3 class="text-2xl font-semibold text-white mb-6 text-center">Place an Order</h3>
    <form action="https://api.web3forms.com/submit" method="POST" class="space-y-4">
      <input
        type="hidden"
        name="apikey"
        value="ee898561-a32b-46f9-97a7-500ab48f7798"
      />
      <input type="hidden" name="subject" value="New order placed" />
      <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
      <input type="hidden" name="redirect" value="https://synergydesign.io/thanks.html">

      <!-- Name and Email -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          required
          class="bg-gray-700 text-white px-4 py-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-primary"
        />
        <input
          type="email"
          name="email"
          placeholder="Your Email"
          required
          class="bg-gray-700 text-white px-4 py-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Plan Selector -->
      <select
        name="selected_plan"
        required
        class="bg-gray-700 text-white px-4 py-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-primary"
      >
        <option value="" disabled selected>Select Your Website Plan</option>
        <option value="Basic Plan - $59">Basic Plan – $59</option>
        <option value="Standard Plan - $89">Standard Plan – $89</option>
        <option value="Shop Plan - $149">Shop Plan – $149</option>
      </select>


      <!-- Project Details -->
      <textarea
        name="message"
        rows="4"
        placeholder="Tell us more about your project..."
        class="bg-gray-700 text-white px-4 py-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-primary"
      ></textarea>

      <!-- Submit -->
      <button
        type="submit"
        class="bg-primary hover:bg-emerald-600 text-white font-semibold py-3 px-6 rounded-xl w-full transition-colors"
      >
        Submit Order
      </button>
    </form>
  </div>
</section>
